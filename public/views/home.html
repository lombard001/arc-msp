<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MSP2 Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<script src="/particles.js"></script>

<div class="top-bar">
    <div class="site-name">MSP2 Home</div>
    <div class="page-title">MSP2 ARC</div>
</div>

<div class="photo-container" id="photo-container">
    <!-- Yüklenen fotoğraflar buraya gelecek -->
</div>

<script>
    async function loadPhotos() {
        const response = await fetch('/list-photos');
        const data = await response.json();
        const container = document.getElementById('photo-container');
        container.innerHTML = '';
        data.forEach(photo=>{
            const div = document.createElement('div');
            div.className = 'photo-box';
            div.innerHTML = `<img src="/uploads/${photo.file}" alt="${photo.name}"><div>${photo.name}</div>`;
            container.appendChild(div);
        });
    }
    loadPhotos();
</script>

</body>
</html>
